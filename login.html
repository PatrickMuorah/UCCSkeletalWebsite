<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Orbitron:wght@900&family=Tangerine:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css"> 
</head>

<body class="login-body"> 
  <main class="login-page">
    <h1>Login</h1>
    <form class="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>

        <button type="submit" class="login-button" onclick="window.location.href='index.html';">Login</button>
    </form>
</main>

</body>
</html>
